<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestiÃ³n de Ã“rdenes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<h2 class="text-center mb-4">GestiÃ³n de Ã“rdenes</h2>

		<!-- Formulario para crear orden -->
		<div class="card mb-4">
			<div class="card-header bg-primary text-white">Crear nueva
				orden</div>
			<div class="card-body">
				<form id="orderForm">
					<div class="mb-3">
						<label class="form-label">Nombre del cliente</label> <input
							type="text" class="form-control" id="nombreCliente" required>
					</div>

					<div id="itemsContainer">
						<h6>Productos</h6>
						<div class="row g-2 mb-2 item-row">
							<div class="col-md-6">
								<input type="text" class="form-control nombreProducto"
									placeholder="Nombre del producto" required>
							</div>
							<div class="col-md-3">
								<input type="number" class="form-control cantidad"
									placeholder="Cantidad" required min="1">
							</div>
							<div class="col-md-3">
								<button type="button" class="btn btn-danger w-100 removeItem">Eliminar</button>
							</div>
						</div>
					</div>

					<button type="button" class="btn btn-secondary mb-3" id="addItem">Agregar
						producto</button>
					<br>
					<button type="submit" class="btn btn-success">Guardar
						orden</button>
				</form>
			</div>
			<h2 class="text-center mb-4">ðŸ“‹ Listado de Ã“rdenes</h2>

			<table class="table table-bordered table-striped" id="ordersTable">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Cliente</th>
						<th>Fecha</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<div class="card">
			<div class="card-header bg-info text-white">Consultar orden</div>
			<div class="card-body">
				<div class="input-group mb-3">
					<input type="number" id="orderId" class="form-control"
						placeholder="ID de la orden">
					<button class="btn btn-primary" id="btnSearch">Buscar</button>
				</div>

				<div id="orderResult" class="d-none">
					<h5>Detalle de la orden</h5>
					<p>
						<strong>Cliente:</strong> <span id="resultCliente"></span>
					</p>
					<p>
						<strong>Fecha:</strong> <span id="resultFecha"></span>
					</p>
					<h6>Productos:</h6>
					<ul id="resultProductos" class="list-group"></ul>
				</div>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/orders1.js"></script>
</body>
</html>
